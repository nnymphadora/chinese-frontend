<div class="body-container">
  <div class="crumbs">
    <h2>
      <a routerLink="/level/{{ level?.id }}">{{ level?.name }} </a>
      <span> ></span> {{ lesson?.lessonOrderInLevel }}. lekcija
    </h2>
  </div>
  <app-quick-edit-info-menu
    [title]="lesson?.name"
    [editIcon]="editIcon"
    [deleteIcon]="deleteIcon"
    [isActiveItem]="isActiveLesson"
    [difficulty]="level?.difficulty.name"
    [cefrEquiv]="level?.cefrEquiv.name"
    [itemType]="lesson"
    [itemName]="'lekcija'"
    (softDelete)="softDeleteLesson()"
    (toggleActive)="handleToggle($event)"
    (editItem)="onEditLesson()"
  ></app-quick-edit-info-menu>
  <div class="card-container">
    <app-new-word-card
      *ngFor="let word of newWords"
      (deleteWord)="onDeleteWord(word.id)"
      (editWord)="onEditWord(word)"
      [newWordData]="word"
      [editLink]="'/admin/edit-new-word/' + word?.id"
    ></app-new-word-card>
  </div>
</div>
