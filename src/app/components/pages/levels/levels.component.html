<div class="body-container">
  <h1>Dostupni moduli:</h1>
  <div class="card-container">
    <ng-container *ngFor="let l of levels">
      <a
        routerLink="/level/{{ l?.id }}"
        class="card-link"
        *ngIf="showElToUser(l)"
      >
        <div
          class="card blue float"
          [ngClass]="{ 'inactive-card': l.isActive === 0 }"
        >
          <h2>{{ l.name }}</h2>
          <p>{{ l.description }}</p>
          <div class="descriptor-container">
            <p class="descriptor">{{ l.difficulty }}</p>
            <p class="descriptor">{{ l.cefrEquiv }}</p>
            <p *ngIf="l.isActive === 0" class="descriptor">Neaktivan</p>
          </div>
        </div>
      </a>
    </ng-container>
  </div>
  <div class="add-container">
    <a
      routerLink="/admin/add-level"
      *ngIf="isAdmin"
      class="grow add-icon alert-icon"
      ><fa-icon [icon]="roundPlus" size="2xl"></fa-icon
    ></a>
  </div>
</div>
