<div class="body-container">
  <app-quick-edit-info-menu
    [title]="level?.name"
    [editLink]="'/admin/edit-level/' + level?.id"
    [editIcon]="editIcon"
    [deleteIcon]="deleteIcon"
    [isActiveItem]="isActiveLevel"
    [difficulty]="level?.difficulty"
    [cefrEquiv]="level?.cefrEquiv"
    [itemType]="level"
    [itemName]="'modul'"
    (softDelete)="softDeleteLevel()"
    (toggleActive)="handleToggle($event)"
  ></app-quick-edit-info-menu>

  <div class="card-container">
    <ng-container *ngFor="let ls of lessons">
      <a
        routerLink="/lesson/{{ ls.id }}"
        class="card-link"
        *ngIf="showElToUser(ls)"
      >
        <div
          class="card blue float"
          [ngClass]="{ 'inactive-card': ls.isActive === 0 }"
        >
          <h2>{{ ls.name }}</h2>
          <p>{{ ls.description }}</p>
          <p *ngIf="ls.isActive === 0" class="descriptor">Neaktivna</p>
          <fa-icon
            class="arrow-right grow"
            size="lg"
            [icon]="rightArrow"
          ></fa-icon>
        </div>
      </a>
    </ng-container>
  </div>
  <div class="add-container" *ngIf="isAdmin">
    <a
      [routerLink]="['/admin/add-lesson']"
      [queryParams]="{ levelId: level?.id }"
      class="grow alert-icon add-icon"
    >
      <fa-icon [icon]="roundPlus" size="2xl"></fa-icon>
    </a>
  </div>
</div>
