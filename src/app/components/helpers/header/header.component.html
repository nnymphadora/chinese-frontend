<header>
  <div class="left">
    <img
      routerLink="/"
      src="../../../../assets/img/logo.png"
      alt="The project logo."
    />
  </div>
  <div class="middle">
    <ul class="nav-horizontal not-on-small-screen">
      <a routerLink="/" class="nav-link-head underline"><li>Po훾etna</li></a>
      <a routerLink="/levels" *ngIf="isLoggedIn" class="nav-link-head underline"
        ><li>U훾i</li></a
      >
      <a
        routerLink="/exercises"
        class="nav-link-head underline"
        *ngIf="isLoggedIn"
        ><li>Vje탑baj</li></a
      >
      <a routerLink="/about" class="nav-link-head underline"
        ><li>O projektu</li></a
      >
    </ul>
    <div
      #menuTrigger
      class="menu-trigger"
      [matMenuTriggerFor]="menuComponent?.menu"
    >
      <fa-icon [icon]="openMenuBtn" size="2xl" class="menu-icon"></fa-icon>
    </div>

    <app-small-screen-nav-menu
      [isLoggedIn]="isLoggedIn"
      (logOut)="logout()"
    ></app-small-screen-nav-menu>
  </div>

  <div class="right">
    <button
      class="not-on-small-screen btn grow primary-btn"
      routerLink="/login"
      *ngIf="!isLoggedIn"
    >
      Prijavi&nbsp;se
    </button>
    <button
      class="not-on-small-screen btn grow secondary-btn"
      *ngIf="!isLoggedIn"
      routerLink="/register"
    >
      U훾lani&nbsp;se
    </button>

    <img
      class="avatar header-avatar"
      *ngIf="isLoggedIn"
      [src]="userAvatarPath"
      alt="User avatar"
    />
    <span class="username" *ngIf="isLoggedIn" (click)="openUserInfo()">{{
      user?.username
    }}</span>
    <button
      class="btn grow secondary-btn not-on-small-screen"
      *ngIf="isLoggedIn"
      (click)="logout()"
    >
      Odjavi&nbsp;se
    </button>
  </div>
</header>
