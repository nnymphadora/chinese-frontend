<div class="body-container">
  <h2>{{ edit ? "Izmijeni " : "Dodaj novi " }} modul</h2>
  <div class="add-form">
    <label for="name"
      >Naziv<input type="text" id="name" required [(ngModel)]="newLevel.name"
    /></label>
    <label for="difficulty"
      >Težina<select id="difficulty" required [(ngModel)]="newLevel.difficulty">
        <option *ngFor="let df of difficulties" [value]="df.id">
          {{ df.name }}
        </option>
      </select></label
    >
    <label for="cefr"
      >CEFR ekvivalent<select
        id="cefr"
        required
        [(ngModel)]="newLevel.cefrEquiv"
      >
        <option *ngFor="let ce of cefrEquivs" [value]="ce.id">
          {{ ce.name }}
        </option>
      </select></label
    >
    <label for="description"
      >Opis
      <textarea
        id="description"
        cols="50"
        rows="5"
        required
        [(ngModel)]="newLevel.description"
      ></textarea>
    </label>

    <button
      class="btn secondary-btn"
      [ngClass]="{ unclickable: !checkForm() }"
      (click)="saveLevel()"
    >
      Sačuvaj
    </button>
  </div>
</div>
